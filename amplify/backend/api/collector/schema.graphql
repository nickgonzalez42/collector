enum CharacterType {
  SUPERNOVAS
  STRAW_HAT_CREW
  ANIMAL
  ALABASTA
  FISHMAN
  KID_PIRATES
  FIRETANK_PIRATES
  FALLEN_MONK_PIRATES
  NAVY
  BONNEY_PIRATES
  ON_AIR_PIRATES
  HEART_PIRATES
  HAWKINS_PIRATES
  MINKS
  DRAKE_PIRATES
}

type CollectionCard @model @auth(rules: [{ allow: public }, { allow: owner }]) {
  id: ID!
  collectionID: ID! @index(name: "byCollection")
  cardID: String
  quantity: Int
}

type Collection @model @auth(rules: [{ allow: public }, { allow: owner }]) {
  id: ID!
  CollectionCards: [CollectionCard] @hasMany(indexName: "byCollection", fields: ["id"])
}

enum Attributes {
  SLASH
  STRIKE
  SPECIAL
  WISDOM
  RANGED
}

enum Color {
  RED
  BLACK
  GREEN
  BLUE
  YELLOW
}

enum CardType {
  LEADER
  CHARACTER
  EVENT
  STAGE
  DON
}

type Card @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  color: [Color!]
  text: String
  cost: Int
  number: String!
  alternate: Boolean!
  setID: ID! @index(name: "bySet")
  set: Set @belongsTo(fields: ["setID"])
  image: String
  cardType: CardType
  attribute: Attributes
  power: Int
  life: Int
  counter: Boolean
  triggerText: String
  characterType: [CharacterType]
}

type Set @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String
  cards: [Card] @hasMany(indexName: "bySet", fields: ["id"])
}
